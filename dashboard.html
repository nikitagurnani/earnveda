<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnVeda - Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; text-align: center; margin: 0; padding: 20px; }
        .header { background: #1a73e8; color: white; padding: 20px; border-radius: 0 0 20px 20px; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-block; width: 90%; max-width: 400px; }
        .balance { font-size: 32px; font-weight: bold; color: #28a745; margin: 15px 0; }
        .status-badge { background: #e8f0fe; color: #1967d2; padding: 5px 15px; border-radius: 20px; font-size: 14px; }
        button { background: #1a73e8; color: white; border: none; padding: 12px 25px; border-radius: 8px; margin-top: 20px; width: 100%; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

    <div class="header">
        <h2>Welcome to EarnVeda</h2>
    </div>

    <div class="card">
        <p>Your Current Balance</p>
        <div class="balance">â‚¹<span id="balanceDisplay">0.00</span></div>
        <div class="status-badge" id="statusDisplay">Checking Status...</div>
        <button onclick="window.location.reload()">Refresh Balance</button>
    </div>

<script>
    // Paste your Firebase Config here
    const firebaseConfig = {
        apiKey: "AIzaSyCLrqzCQq_i7EzWdw_aoGRvIHzgcAQFuvI",
        authDomain: "earnify-official.firebaseapp.com",
        databaseURL: "https://earnify-official-default-rtdb.firebaseio.com",
        projectId: "earnify-official",
        storageBucket: "earnify-official.firebasestorage.app",
        messagingSenderId: "392652401236",
        appId: "1:392652401236:web:00bd6e145cb6ac1f6c9bc1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Logic to fetch user's own data
    // For now, we use a simple prompt for testing. In final app, this will be automatic.
    const userPhone = prompt("Enter your registered mobile number to see balance:");
    if(userPhone) {
        db.ref('users/' + userPhone).on('value', (snapshot) => {
            const data = snapshot.val();
            if(data) {
                document.getElementById('balanceDisplay').innerText = data.balance || "0.00";
                document.getElementById('statusDisplay').innerText = data.status || "Active";
            } else {
                alert("Account not found!");
            }
        });
    }
</script>
</body>
</html>
