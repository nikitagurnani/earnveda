<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnVeda - User Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 0; }
        .header { background: #1a73e8; color: white; padding: 25px; text-align: center; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; }
        .card { background: white; margin: 20px auto; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; text-align: center; }
        .balance { font-size: 36px; font-weight: bold; color: #28a745; margin: 10px 0; }
        .btn { background: #1a73e8; color: white; border: none; padding: 12px 20px; border-radius: 8px; width: 100%; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        .btn-withdraw { background: #202124; margin-top: 15px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="header"><h3>EarnVeda Wallet</h3></div>
    <div class="card">
        <p>Current Balance</p>
        <div class="balance">â‚¹<span id="bal">0.00</span></div>
        <button class="btn" onclick="watchAd()">ðŸ“º Watch Ad (+â‚¹0.10)</button>
    </div>
    <div class="card">
        <h4>Withdrawal</h4>
        <input type="text" id="pay_id" placeholder="Paytm No / UPI ID">
        <button class="btn btn-withdraw" onclick="withdraw()">Withdraw Now</button>
    </div>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCLrqzCQq_i7EzWdw_aoGRvIHzgcAQFuvI",
        authDomain: "earnify-official.firebaseapp.com",
        databaseURL: "https://earnify-official-default-rtdb.firebaseio.com",
        projectId: "earnify-official",
        storageBucket: "earnify-official.firebasestorage.app",
        messagingSenderId: "392652401236",
        appId: "1:392652401236:web:00bd6e145cb6ac1f6c9bc1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let userPhone = "";
    auth.onAuthStateChanged((user) => {
        if (user) {
            userPhone = user.email.split('@')[0];
            db.ref('users/' + userPhone).on('value', (s) => {
                document.getElementById('bal').innerText = s.val().balance || "0.00";
            });
        } else { window.location.href = "index.html"; }
    });

    function watchAd() {
        alert("Ad playing... Done!");
        db.ref('users/' + userPhone).transaction((u) => {
            if(u) u.balance = (parseFloat(u.balance || 0) + 0.10).toFixed(2);
            return u;
        });
    }

    function withdraw() {
        const id = document.getElementById('pay_id').value;
        const bal = document.getElementById('bal').innerText;
        if(id.length < 5) return alert("Sahi ID dalein!");
        if(parseFloat(bal) < 1.0) return alert("Minimum â‚¹1.0 chahiye!");
        db.ref('withdrawals').push({ phone: userPhone, pay_id: id, amount: bal, status: "Pending" })
          .then(() => alert("Request Bheji Gayi!"));
    }
</script>
</body>
</html>
