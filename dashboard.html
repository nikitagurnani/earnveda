<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnVeda Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; text-align: center; padding: 20px; }
        .card { background: white; padding: 40px; border-radius: 20px; margin-top: 50px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .bal { font-size: 50px; color: #28a745; font-weight: bold; margin: 20px 0; }
        .btn { background: #1a73e8; color: white; padding: 15px 30px; border-radius: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to EarnVeda</h1>
        <p>Available Balance</p>
        <div class="bal">â‚¹<span id="bal">0.00</span></div>
        <button class="btn" onclick="logout()">Logout</button>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLrqzCQq_i7EzWdw_aoGRvIHzgcAQFuvI",
            authDomain: "earnify-official.firebaseapp.com",
            databaseURL: "https://earnify-official-default-rtdb.firebaseio.com",
            projectId: "earnify-official",
            storageBucket: "earnify-official.firebasestorage.app",
            messagingSenderId: "392652401236",
            appId: "1:392652401236:web:00bd6e145cb6ac1f6c9bc1"
        };
        firebase.initializeApp(firebaseConfig);
        const userPhone = localStorage.getItem('userPhone');
        if (!userPhone) { window.location.href = "index.html"; }
        else {
            firebase.database().ref('users/' + userPhone).on('value', (s) => {
                document.getElementById('bal').innerText = s.val() ? (s.val().balance || "0.00") : "0.00";
            });
        }
        function logout() { localStorage.clear(); window.location.href = "index.html"; }
    </script>
</body>
</html>
