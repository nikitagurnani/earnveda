<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="c72238220f80276f68c30169d6d8561e">
    <title>EarnVeda Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; text-align: center; }
        .app-bar { background: #1a73e8; color: white; padding: 20px; font-size: 22px; font-weight: bold; }
        .card { background: white; margin: 20px; padding: 30px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .balance { font-size: 48px; color: #28a745; font-weight: bold; margin: 10px 0; }
        .btn-task { background: #1a73e8; color: white; border: none; padding: 18px; border-radius: 12px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; }
        .withdraw-section { background: #fff; margin: 20px; padding: 20px; border-radius: 20px; border: 1px solid #ddd; }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; }
        .btn-withdraw { background: #000; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-bar">EarnVeda Dashboard</div>

<div class="card">
    <p>Available Balance</p>
    <div class="balance">â‚¹<span id="bal">0.00</span></div>
    <button class="btn-task" onclick="handleAdClick()">ðŸ“º Watch Video & Earn â‚¹0.10</button>
</div>

<div class="withdraw-section">
    <h3>Withdraw (Min â‚¹100)</h3>
    <input type="text" id="upi_id" placeholder="Enter UPI ID or Paytm Number">
    <button class="btn-withdraw" onclick="submitWithdrawal()">Withdraw Now</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCLrqzCQq_i7EzWdw_aoGRvIHzgcAQFuvI",
        authDomain: "earnify-official.firebaseapp.com",
        databaseURL: "https://earnify-official-default-rtdb.firebaseio.com",
        projectId: "earnify-official",
        storageBucket: "earnify-official.firebasestorage.app",
        messagingSenderId: "392652401236",
        appId: "1:392652401236:web:00bd6e145cb6ac1f6c9bc1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let userPhone = "";
    const adLinks = [
        "https://www.effectivegatecpm.com/bifuu5v6ex?key=0ee07ca35e1ad46941096148394ad311", // Adsterra
        "https://omg10.com/4/10581177" // Monetag
    ];

    auth.onAuthStateChanged((user) => {
        if (user) {
            userPhone = user.email.split('@')[0];
            db.ref('users/' + userPhone).on('value', (s) => {
                if(s.val()) document.getElementById('bal').innerText = s.val().balance || "0.00";
            });
        } else { window.location.href = "index.html"; }
    });

    function handleAdClick() {
        const randomAd = adLinks[Math.floor(Math.random() * adLinks.length)];
        window.open(randomAd, '_blank');
        
        // Add balance after 5 seconds delay to mimic watch time
        setTimeout(() => {
            db.ref('users/' + userPhone).transaction((u) => {
                if(u) u.balance = (parseFloat(u.balance || 0) + 0.10).toFixed(2);
                return u;
            });
            alert("Reward Added! â‚¹0.10 credited.");
        }, 5000);
    }

    function submitWithdrawal() {
        const upi = document.getElementById('upi_id').value;
        const bal = parseFloat(document.getElementById('bal').innerText);

        if(upi.length < 5) return alert("Sahi UPI ID dalein!");
        
        // â‚¹100 Threshold Check
        if(bal < 100) {
            alert("Minimum â‚¹100 chahiye withdraw ke liye! Abhi aur mehnat karo.");
            return;
        }

        db.ref('withdrawals').push({
            phone: userPhone,
            upi: upi,
            amount: bal,
            status: "Pending",
            date: new Date().toLocaleString()
        }).then(() => alert("Request Bheji Gayi! 24 ghante mein payment mil jayega."));
    }
</script>
</body>
</html>
