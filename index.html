<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="c72238220f80276f68c30169d6d8561e">
    <title>EarnVeda Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm border-t-4 border-blue-600">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6 font-mono">EarnVeda</h1>
        <div class="space-y-4">
            <input type="number" id="phone" placeholder="91XXXXXXXXXX" class="w-full px-4 py-3 rounded-lg border border-gray-200 outline-none focus:border-blue-500">
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg border border-gray-200 outline-none focus:border-blue-500">
            <button onclick="handleAuth()" id="loginBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-blue-700 transition">Login / Register</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLrqzCQq_i7EzWdw_aoGRvIHzgcAQFuvI",
            authDomain: "earnify-official.firebaseapp.com",
            databaseURL: "https://earnify-official-default-rtdb.firebaseio.com",
            projectId: "earnify-official",
            storageBucket: "earnify-official.firebasestorage.app",
            messagingSenderId: "392652401236",
            appId: "1:392652401236:web:00bd6e145cb6ac1f6c9bc1"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function handleAuth() {
            let phone = document.getElementById('phone').value.trim();
            const pass = document.getElementById('password').value.trim();

            if (phone.length > 10) { phone = phone.slice(-10); }

            if (phone.length < 10 || !pass) {
                alert("Please enter 10 digit number and password!");
                return;
            }

            const btn = document.getElementById('loginBtn');
            btn.innerText = "Processing...";
            btn.disabled = true;

            database.ref('users/' + phone).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    if (snapshot.val().password.toString() === pass) {
                        localStorage.setItem('userPhone', phone);
                        window.location.href = 'dashboard.html';
                    } else {
                        alert("Wrong Password!");
                        resetBtn();
                    }
                } else {
                    if (confirm("Screenshot liya?")) {
                        database.ref('users/' + phone).set({
                            phone: phone, password: pass, balance: "0.00", adsWatched: 0
                        }).then(() => {
                            alert("Registered! Login now.");
                            resetBtn();
                        });
                    } else { resetBtn(); }
                }
            });
        }

        function resetBtn() {
            const btn = document.getElementById('loginBtn');
            btn.innerText = "Login / Register";
            btn.disabled = false;
        }
    </script>
</body>
</html>
