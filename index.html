<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnVeda Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">EarnVeda</h1>
        <input type="number" id="phone" placeholder="Phone Number" class="w-full px-4 py-3 rounded-lg border mb-4 outline-none">
        <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg border mb-4 outline-none">
        <button onclick="handleAuth()" id="loginBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">Login / Register</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLrqzCQq_i7EzWdw_aoGRvIHzgcAQFuvI",
            authDomain: "earnify-official.firebaseapp.com",
            databaseURL: "https://earnify-official-default-rtdb.firebaseio.com",
            projectId: "earnify-official",
            storageBucket: "earnify-official.firebasestorage.app",
            messagingSenderId: "392652401236",
            appId: "1:392652401236:web:00bd6e145cb6ac1f6c9bc1"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function handleAuth() {
            let phone = document.getElementById('phone').value.trim();
            const pass = document.getElementById('password').value.trim();
            if (phone.length > 10) phone = phone.slice(-10);
            if (phone.length < 10 || !pass) return alert("Enter 10 digits!");

            document.getElementById('loginBtn').innerText = "Processing...";

            database.ref('users/' + phone).once('value', (s) => {
                if (s.exists()) {
                    if (s.val().password.toString() === pass) {
                        localStorage.setItem('userPhone', phone);
                        window.location.href = 'dashboard.html';
                    } else { alert("Wrong Password!"); location.reload(); }
                } else {
                    if (confirm("Register this number?")) {
                        database.ref('users/' + phone).set({ phone, password: pass, balance: "0.00" })
                        .then(() => { alert("Done! Login now."); location.reload(); });
                    } else { location.reload(); }
                }
            });
        }
    </script>
</body>
</html>
