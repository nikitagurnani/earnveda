<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="c72238220f80276f68c30169d6d8561e">
    <title>EarnVeda Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f3f4f6; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: sans-serif; }
        .login-card { background: white; padding: 2rem; border-radius: 15px; width: 100%; max-w-sm; }
    </style>
</head>
<body>
    <div class="login-card shadow-2xl border-t-4 border-blue-600">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6 font-mono tracking-tighter">EarnVeda</h1>
        
        <div class="space-y-4">
            <input type="number" id="phone" placeholder="Phone Number" class="w-full px-4 py-3 rounded-lg border border-gray-200 bg-gray-50 outline-none focus:border-blue-500">
            
            <div class="relative">
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg border border-gray-200 bg-gray-50 outline-none focus:border-blue-500">
                <button onclick="togglePass()" class="absolute right-3 top-3.5 text-gray-400"><i class="fas fa-eye" id="eyeIcon"></i></button>
            </div>
            
            <button onclick="handleAuth()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-blue-700 transition shadow-lg">Login / Register</button>
            
            <div class="bg-yellow-50 p-3 rounded-lg border border-yellow-100">
                <p class="text-[10px] text-yellow-700 text-center font-bold uppercase leading-tight">
                    ⚠️ RUKIYE! Password dikha kar uska SCREENSHOT le lein!
                </p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLrqzCQq_i7EzWdw_aoGRvIHzgcAQFuvI",
            authDomain: "earnify-official.firebaseapp.com",
            databaseURL: "https://earnify-official-default-rtdb.firebaseio.com",
            projectId: "earnify-official",
            storageBucket: "earnify-official.firebasestorage.app",
            messagingSenderId: "392652401236",
            appId: "1:392652401236:web:00bd6e145cb6ac1f6c9bc1"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function togglePass() {
            const passInput = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            passInput.type = passInput.type === "password" ? "text" : "password";
            icon.classList.toggle('fa-eye-slash');
        }

        function handleAuth() {
            const phone = document.getElementById('phone').value.trim();
            const pass = document.getElementById('password').value.trim();

            if (!phone || !pass) { alert("Fields empty!"); return; }

            const userRef = database.ref('users/' + phone);
            userRef.once('value', (snapshot) => {
                if (snapshot.exists()) {
                    const dbPass = snapshot.val().password.toString().trim();
                    if (dbPass === pass) {
                        localStorage.setItem('userPhone', phone);
                        // Dashboard par redirect
                        window.location.href = 'dashboard.html?updateName=true';
                    } else {
                        alert("Galat Password! Database mein '" + dbPass + "' hai.");
                    }
                } else {
                    const confirmSS = confirm("Screenshot liya?");
                    if (confirmSS) {
                        userRef.set({ phone: phone, password: pass, balance: 0, adsWatched: 0, fullName: "" })
                        .then(() => alert("Registration Done! Login Now."));
                    }
                }
            });
        }
    </script>
</body>
</html>
