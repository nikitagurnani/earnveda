<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="c72238220f80276f68c30169d6d8561e">
    <title>EarnVeda - Secure Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(45deg, #090979 0%, #00d4ff 100%); 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; padding: 20px; 
        }
        .login-card { 
            background: white; padding: 30px; border-radius: 25px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); width: 100%; max-width: 350px; text-align: center; 
        }
        h2 { color: #1a73e8; margin-bottom: 10px; font-size: 30px; }
        
        /* Dangerous Warning Box */
        .danger-alert {
            background: #fff0f0; color: #d93025; padding: 15px; 
            border-radius: 12px; font-size: 13px; margin-bottom: 20px; 
            border: 1px solid #ffcfcf; text-align: left; line-height: 1.4;
        }

        input { 
            width: 100%; padding: 14px; margin-bottom: 12px; 
            border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; 
            font-size: 16px; outline: none;
        }
        
        .pass-rules { font-size: 11px; color: #666; text-align: left; margin-bottom: 10px; display: block; }

        .show-pass-area { 
            text-align: left; display: flex; align-items: center; 
            gap: 10px; margin-bottom: 20px; font-size: 14px; color: #444; cursor: pointer;
        }

        .btn-login { 
            background: #1a73e8; color: white; border: none; padding: 16px; 
            border-radius: 12px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; 
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>EarnVeda</h2>
        
        <div class="danger-alert">
            ðŸ›‘ <b>SABSE ZAROORI:</b><br>
            Agar aap password bhool gaye, toh account <b>RESET NAHI HOGA</b> aur aapka sara balance/data khatam ho jayega. Kripya iska <b>SCREENSHOT</b> le lein!
        </div>

        <input type="number" id="phone" placeholder="Mobile Number">
        
        <input type="password" id="password" placeholder="Strong Password">
        <span class="pass-rules">Rules: 6+ Letters (A, a), Number (1), Symbol (@)</span>

        <label class="show-pass-area">
            <input type="checkbox" onclick="togglePass()" id="check"> Show Password
        </label>

        <button class="btn-login" id="loginBtn" onclick="handleLogin()">Login / Register</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLrqzCQq_i7EzWdw_aoGRvIHzgcAQFuvI",
            authDomain: "earnify-official.firebaseapp.com",
            databaseURL: "https://earnify-official-default-rtdb.firebaseio.com",
            projectId: "earnify-official",
            storageBucket: "earnify-official.firebasestorage.app",
            messagingSenderId: "392652401236",
            appId: "1:392652401236:web:00bd6e145cb6ac1f6c9bc1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Password Show/Hide Function
        function togglePass() {
            var x = document.getElementById("password");
            if (x.type === "password") { x.type = "text"; } 
            else { x.type = "password"; }
        }

        // Strong Password Validation
        function validate(p) {
            const r = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{6,}$/;
            return r.test(p);
        }

        function handleLogin() {
            const phone = document.getElementById('phone').value.trim();
            const pass = document.getElementById('password').value.trim();
            const btn = document.getElementById('loginBtn');

            if (phone.length < 10) { alert("Mobile number galat hai!"); return; }
            
            if (!validate(pass)) {
                alert("STRONG PASSWORD LAGAYEIN!\nKam se kam 6 akshar, ek Bada Letter, ek Chota Letter, ek Number aur ek Symbol (@#$) hona chahiye.");
                return;
            }

            btn.innerText = "Processing...";
            btn.disabled = true;

            db.ref('users/' + phone).once('value').then((s) => {
                if (s.exists()) {
                    if (s.val().password.toString() === pass) {
                        localStorage.setItem('userPhone', phone);
                        window.location.href = "dashboard.html";
                    } else {
                        alert("Galat Password! Account reset nahi ho sakta.");
                        btn.innerText = "Login / Register";
                        btn.disabled = false;
                    }
                } else {
                    // Alert for Screenshot
                    alert("WARNING: Account banne ja raha hai. Is password ka screenshot le lein, reset ka koi option nahi hai!");
                    
                    db.ref('users/' + phone).set({
                        phone: phone, password: pass, balance: "0.00"
                    }).then(() => {
                        alert("Account Ban Gaya! Welcome to EarnVeda.");
                        localStorage.setItem('userPhone', phone);
                        window.location.href = "dashboard.html";
                    });
                }
            });
        }
    </script>
</body>
</html>
