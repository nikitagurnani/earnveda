<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnVeda - Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; text-align: center; padding: 40px 20px; }
        .login-container { background: white; padding: 30px; border-radius: 15px; display: inline-block; box-shadow: 0px 4px 15px rgba(0,0,0,0.2); max-width: 400px; width: 100%; }
        h2 { color: #1a73e8; margin-bottom: 20px; }
        input { display: block; width: 100%; margin: 12px 0; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { background-color: #28a745; color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-size: 18px; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #218838; }
        .warning-text { color: #d93025; font-size: 13px; margin-top: 15px; font-weight: bold; background: #fce8e6; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>EarnVeda Login</h2>
    <input type="number" id="phone" placeholder="Mobile Number (e.g. 917067...)" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="handleAuth()">Login / Register</button>
    <div class="warning-text">⚠️ RUKIYE! Account banane se pehle iska SCREENSHOT le lein. Password bhoolne par account wapas nahi milega!</div>
</div>

<script>
    // Nikita's Original Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyCLrqzCQq_i7EzWdw_aoGRvIHzgcAQFuvI",
        authDomain: "earnify-official.firebaseapp.com",
        databaseURL: "https://earnify-official-default-rtdb.firebaseio.com",
        projectId: "earnify-official",
        storageBucket: "earnify-official.firebasestorage.app",
        messagingSenderId: "392652401236",
        appId: "1:392652401236:web:00bd6e145cb6ac1f6c9bc1"
    };
    
    firebase.initializeApp(firebaseConfig);

    function handleAuth() {
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        if (phone.length < 10) { alert("Kripya sahi mobile number daalein!"); return; }
        
        // Nikita's Strict Password Rules
        const passRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (!passRegex.test(password)) {
            alert("❌ Weak Password!\nKam se kam ek Capital Letter, ek Number, aur ek Special Character (@#$) hona chahiye.");
            return;
        }

        // Final Screenshot Confirmation
        if(confirm("⚠️ RUKIYE! Kya aapne is screen ka SCREENSHOT le liya hai? Password yaad rakhna aapki zimmedari hai.")) {
            const email = phone + "@earnveda.com";
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(() => {
                    alert("Account Created Successfully!");
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    if (error.code === 'auth/email-already-in-use') {
                        firebase.auth().signInWithEmailAndPassword(email, password)
                            .then(() => {
                                // Admin Check Logic
                                if (phone === "917067007802") {
                                    window.location.href = "admin-control-786.html";
                                } else {
                                    window.location.href = "dashboard.html";
                                }
                            })
                            .catch((err) => alert("Galti: Password sahi nahi hai!"));
                    } else {
                        alert("Error: " + error.message);
                    }
                });
        }
    }
</script>
</body>
</html>
