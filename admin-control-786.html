<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <title>EarnVeda Master Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; padding: 20px; text-align: center; }
        .admin-box { max-width: 450px; margin: auto; background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155; }
        input { width: 85%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #0f172a; color: white; }
        button { width: 90%; padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-blue { background: #3b82f6; color: white; }
        .btn-green { background: #22c55e; color: white; }
        .user-card { background: #334155; padding: 10px; margin: 10px 0; border-radius: 8px; text-align: left; }
        #loginOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #0f172a; display: flex; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="admin-box">
            <h2>Master Key Required üîê</h2>
            <input type="password" id="adminPass" placeholder="Enter Key">
            <button class="btn-blue" onclick="checkAuth()">Unlock Panel</button>
        </div>
    </div>

    <div id="adminContent" style="display: none;">
        <h2>EarnVeda Master Control üëë</h2>
        
        <div class="admin-box">
            <h3>Update User Balance</h3>
            <input type="number" id="targetPhone" placeholder="User Mobile Number">
            <input type="number" id="newBalance" placeholder="Set New Balance (‚Çπ)">
            <button class="btn-green" onclick="manualUpdate()">Apply Changes</button>
        </div>

        <div style="max-width: 450px; margin: 20px auto;">
            <button class="btn-blue" onclick="fetchUsers()">üîÑ Refresh User List</button>
            <div id="userDisplay" style="margin-top: 20px;">Fetching users...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // DHAYN SE: Ye config check karo apne Firebase Console se
        const firebaseConfig = { 
            apiKey: "AIzaSyCLrqzC0q_i7EzWdw_aoGRvI-qD_2kMsc", 
            projectId: "earnify-official" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function checkAuth() {
            if(document.getElementById('adminPass').value === "786") {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                fetchUsers();
            } else { alert("Wrong Access Key!"); }
        }

        async function fetchUsers() {
            const display = document.getElementById('userDisplay');
            display.innerHTML = "Connecting to database...";
            try {
                const snapshot = await db.collection("users").get();
                if (snapshot.empty) {
                    display.innerHTML = "No users found in database.";
                    return;
                }
                let html = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    html += `<div class="user-card">
                        <b>Phone:</b> ${doc.id} <br>
                        <b>Balance:</b> ‚Çπ${data.balance || 0}
                    </div>`;
                });
                display.innerHTML = html;
            } catch (error) {
                display.innerHTML = "Error: " + error.message + "<br>Check Firebase Rules!";
            }
        }

        async function manualUpdate() {
            const phone = document.getElementById('targetPhone').value;
            const bal = parseFloat(document.getElementById('newBalance').value);
            if(!phone || isNaN(bal)) return alert("Data incorrect!");
            await db.collection("users").doc(phone).set({ balance: bal }, { merge: true });
            alert("Updated!");
            fetchUsers();
        }
    </script>
</body>
</html>
