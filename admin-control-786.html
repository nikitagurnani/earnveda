<!DOCTYPE html>
<html>
<head>
    <title>EarnVeda - Secret Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: white; padding: 20px; text-align: center; }
        .card { background: #34495e; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; margin: 5px; }
        .btn-pay { background: #27ae60; color: white; }
        .btn-del { background: #e74c3c; color: white; }
    </style>
</head>
<body>

    <h2>Admin Control Panel üîê</h2>

    <div class="card">
        <h3>Manage User</h3>
        <input type="number" id="userPhone" placeholder="User Mobile Number">
        <br>
        <button class="btn-pay" onclick="updateReward(0.10)">Set Reward ‚Çπ0.10</button>
        <button class="btn-del" onclick="sendWarning()">Send "Duplicate Request" Warning</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCLrqzC0q_i7EzWdw_aoGRvI-qD_2kMsc", projectId: "earnify-official" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function sendWarning() {
            const phone = document.getElementById('userPhone').value;
            if(!phone) { alert("Pehle number daalein!"); return; }
            
            db.collection("users").doc(phone).update({
                notification: "Aapki request delete kar di gayi hai kyunki aapne same request baar-baar bheji thi."
            }).then(() => alert("Warning Sent to User!"));
        }

        function updateReward(amount) {
            // Future logic for global reward update
            alert("Reward updated to ‚Çπ" + amount);
        }
    </script>
</body>
</html>
