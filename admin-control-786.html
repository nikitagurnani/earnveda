<!DOCTYPE html>
<html>
<head>
    <title>EarnVeda - Secret Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #1a1a2e; color: white; padding: 20px; text-align: center; }
        .admin-box { max-width: 500px; margin: auto; background: #16213e; padding: 20px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { padding: 12px 20px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; background: #e94560; color: white; width: 85%; margin-top: 10px; }
        .user-list { margin-top: 30px; text-align: left; background: #0f3460; padding: 15px; border-radius: 10px; }
        #loginOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #1a1a2e; display: flex; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="admin-box">
            <h2>Admin Login üîê</h2>
            <input type="password" id="adminPass" placeholder="Enter Admin Password">
            <button onclick="checkAuth()">Access Control</button>
        </div>
    </div>

    <div id="adminContent" style="display: none;">
        <h2>EarnVeda Control Panel üëë</h2>
        <div class="admin-box">
            <h3>Manage User Balance</h3>
            <input type="number" id="targetPhone" placeholder="User Mobile Number">
            <input type="number" id="newBalance" placeholder="Enter New Amount (‚Çπ)">
            <button style="background: #27ae60;" onclick="manualUpdate()">Update Balance Now</button>
        </div>

        <div class="user-list">
            <h3>Registered Users:</h3>
            <div id="userDisplay">Loading data...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCLrqzC0q_i7EzWdw_aoGRvI-qD_2kMsc", projectId: "earnify-official" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function checkAuth() {
            const pass = document.getElementById('adminPass').value;
            if(pass === "786") { // Maine aapka password 786 rakha hai
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                fetchUsers();
            } else {
                alert("Galat Password!");
            }
        }

        async function fetchUsers() {
            const display = document.getElementById('userDisplay');
            const snapshot = await db.collection("users").get();
            let html = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                html += `<p>üì± ${doc.id} - üí∞ ‚Çπ${data.balance || 0}</p>`;
            });
            display.innerHTML = html || "No users found.";
        }

        async function manualUpdate() {
            const phone = document.getElementById('targetPhone').value;
            const bal = parseFloat(document.getElementById('newBalance').value);
            if(!phone || isNaN(bal)) return alert("Sahi data bhariye!");

            await db.collection("users").doc(phone).set({ balance: bal }, { merge: true });
            alert("Balance Updated Successfully!");
            fetchUsers();
        }
    </script>
</body>
</html>
