<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Debug Admin</title>
</head>
<body style="background:#1a1a2e; color:white; text-align:center;">

    <h2>Firebase Connection Test üîç</h2>
    <button onclick="testConnection()" style="padding:10px;">Check Balance for 7067007802</button>
    
    <div id="result" style="margin-top:20px; font-size:20px; color:yellow;">Status: Waiting...</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Yahan apni sahi config dalo agar meri wali galat hai
        const firebaseConfig = { 
            apiKey: "AIzaSyCLrqzC0q_i7EzWdw_aoGRvI-qD_2kMsc", 
            projectId: "earnify-official" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function testConnection() {
            const res = document.getElementById('result');
            res.innerText = "Searching for 7067007802...";
            
            try {
                // Hum direct aapka document dhoond rahe hain
                const doc = await db.collection("users").doc("7067007802").get();
                
                if (doc.exists) {
                    res.innerHTML = "‚úÖ Data Mil Gaya!<br>Balance: ‚Çπ" + doc.data().balance;
                } else {
                    res.innerHTML = "‚ùå Number nahi mila! Firebase mein check karo 'users' collection ke andar '7067007802' hai ya nahi.";
                }
            } catch (error) {
                res.innerHTML = "‚ö†Ô∏è Error: " + error.message;
            }
        }
    </script>
</body>
</html>
