<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EarnVeda Final Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .box { background: #1e293b; padding: 20px; border-radius: 12px; max-width: 400px; margin: 20px auto; border: 1px solid #334155; }
        input { width: 85%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #0f172a; color: white; }
        button { width: 90%; padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; background: #3b82f6; color: white; margin-top: 10px; }
        #error-msg { color: #ff4d4d; background: white; padding: 10px; display: none; margin-top: 10px; border-radius: 5px; font-size: 13px; }
    </style>
</head>
<body>

    <div id="loginSection" class="box">
        <h2>Admin Key Required üîê</h2>
        <input type="password" id="pass" placeholder="Enter Admin Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="adminPanel" class="box" style="display: none;">
        <h2 style="color: #22c55e;">Control Panel Online ‚úÖ</h2>
        <hr>
        <h3>Check/Update User</h3>
        <input type="number" id="phone" placeholder="User Mobile Number">
        <button onclick="getUser()" style="background: #fbbf24; color: black;">Fetch User Info</button>
        
        <div id="userInfo" style="margin-top: 15px; font-weight: bold;"></div>
        
        <input type="number" id="newBal" placeholder="New Balance Amount">
        <button onclick="updateBal()" style="background: #22c55e;">Update Balance</button>
        
        <div id="error-msg"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // DHAYAN SE: Ye dono cheezein agar galat hain toh kuch nahi chalega
        const firebaseConfig = { 
            apiKey: "AIzaSyCLrqzC0q_i7EzWdw_aoGRvI-qD_2kMsc", 
            projectId: "earnify-official" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function login() {
            if(document.getElementById('pass').value === "786") {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
            } else { alert("Galat Password!"); }
        }

        async function getUser() {
            const num = document.getElementById('phone').value;
            const info = document.getElementById('userInfo');
            const err = document.getElementById('error-msg');
            err.style.display = "none";
            info.innerHTML = "Searching...";

            try {
                const doc = await db.collection("users").doc(num).get();
                if(doc.exists) {
                    info.innerHTML = "User Found! <br> Current Balance: ‚Çπ" + (doc.data().balance || 0);
                } else {
                    info.innerHTML = "‚ùå Number Not Found in Database!";
                }
            } catch (e) {
                err.style.display = "block";
                err.innerHTML = "FIREBASE ERROR: " + e.message;
            }
        }

        async function updateBal() {
            const num = document.getElementById('phone').value;
            const bal = parseFloat(document.getElementById('newBal').value);
            if(!num || isNaN(bal)) return alert("Sahi data bharo!");

            try {
                await db.collection("users").doc(num).set({ balance: bal }, { merge: true });
                alert("Updated Successfully!");
                getUser();
            } catch (e) {
                alert("Update Failed: " + e.message);
            }
        }
    </script>
</body>
</html>
